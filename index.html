<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>profile-card-component-main</title>
</head>

<body>
    <main>
        <section class="profile-card">
            <div class="profile-card-contener">
                <div class="profile-card-banner">
                    <img src="images/bg-pattern-card.svg" alt="pattern" />
                </div>
                <div class="profile-card-contant">
                    <img class="banner" src="images/image-victor.jpg" alt="victor">
                    <h1>Victor Crest <span>26</span></h1>
                    <p>London</p>
                </div>
                
                <div class="profile-views">
                    <ul class="profile-card-view">
                        <li>80k</li>
                        <li>803k</li>
                        <li>1.4k</li>
                    </ul>
                    <ul class="profile-card-view-name">
                        <li>Followrs</li>
                        <li>Likes</li>
                        <li>Photos</li>
                    </ul>
                </div>
            </div>
        </section>
    </main>

</body>

</html>
